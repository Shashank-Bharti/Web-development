<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <center>
    <h1>XYZ EXAM REGISTRATION FORM</h1>
    <form action="/form.html" method="post">
        <div>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="First name" placeholder="Enter First Name" required>
            <input type="text" id="Name" name="Last name" placeholder="Enter Last Name" required> <br>
            <div><br>
                <label for="dob">Date Of Birth:</label>
                <input type="date" name="DOB" id="dob" value="2024-02-12" min="1950-01-01" max="2024-12-31">
            </div>
            <br>
            <div>
                <b>Gender:</b>
                <input type="radio" id="Male" name="gender" value="male">
                <label for="Male">Male</label>
                <input type="radio" id="Female" name="gender" value="female">
                <label for="Male">Female</label>
            </div><br>
            <div>
               <label for="states"> <b>Select Your State:</b></label>
                <select name="States" id="states">
                    <option disabled="" selected="">State</option>
                    <option value="AP">Andhra Pradesh</option>
                    <option value="AR">Arunachal Pradesh</option>
                    <option value="AS">Assam</option>
                    <option value="BR">Bihar</option>
                    <option value="CT">Chhattisgarh</option>
                    <option value="GA">Gujarat</option>
                    <option value="HR">Haryana</option>
                    <option value="HP">Himachal Pradesh</option>
                    <option value="JK">Jammu and Kashmir</option>
                    <option value="GA">Goa</option>
                    <option value="JH">Jharkhand</option>
                    <option value="KA">Karnataka</option>
                    <option value="KL">Kerala</option>
                    <option value="MP">Madhya Pradesh</option>
                    <option value="MH">Maharashtra</option>
                    <option value="MN">Manipur</option>
                    <option value="ML">Meghalaya</option>
                    <option value="MZ">Mizoram</option>
                    <option value="NL">Nagaland</option>
                    <option value="OR">Odisha</option>
                    <option value="PB">Punjab</option>
                    <option value="RJ">Rajasthan</option>
                    <option value="SK">Sikkim</option>
                    <option value="TN">Tamil Nadu</option>
                    <option value="TG">Telangana</option>
                    <option value="TR">Tripura</option>
                    <option value="UT">Uttarakhand</option>
                    <option value="UP">Uttar Pradesh</option>
                    <option value="WB">West Bengal</option>
                    <option value="AN">Andaman and Nicobar Islands</option>
                    <option value="CH">Chandigarh</option>
                    <option value="DN">Dadra and Nagar Haveli</option>
                    <option value="DD">Daman and Diu</option>
                    <option value="DL">Delhi</option>
                    <option value="LD">Lakshadweep</option>
                    <option value="PY">Puducherry</option>
                </select>
            </div><br>
            <div>
                <label for="email">E-mail address:</label>
                <input type="email" name="email" id="email" placeholder="jhonwick10@xyz.com" required>
            </div><br>
            <div>
                <label for="image">Upload Photo:</label>
                <input type="file" name="image" id="image" accept=".jpg,.jpeg, .png" />
            </div> <br>
            <div>
                <input type="checkbox" name="consent" id="consent" required>
                <label for="consent">I agree to the terms and conditions of this website.</label>
            </div>
            <div>
                <select name="security question" id="security question">
                    <option disabled="" selected="">Select</option>
                    <option value="NOHS">Name Of Your High School</option>
                    <option value="FBK">Favourite Book</option>
                    <option value="NOYP">Name Of Your Pet</option></select><br>
                <textarea name="Security" id="security question" rows="1" cols="20"></textarea>
            </div>
            <br>
            <input type="submit" value="Register!">
    </form>
</center>


</body>

</html>
